<div class="row">
  <div class="form-group col-md-6">
    <label for="formNome3">Nome</label>
    <input type="text" class="form-control" id="formNome3" autocomplete="given-name"/>
  </div>
  <div class="form-group col-md-6">
    <label for="formCognome3">Cognome</label>
    <input type="text" class="form-control" id="formCognome3" autocomplete="last-name"/>
  </div>
</div>
<div class="row">
  <div class="form-group col-10">
    <label for="inputAddress3">Indirizzo</label>
    <input type="text" class="form-control" id="inputAddress3" autocomplete="address-line1"/>
  </div>
  <div class="form-group col-2">
    <label for="civico3" class="input-number-label">Civico</label>
    <input type="text" class="form-control" id="civico3" autocomplete="civic-number"/>
  </div>
</div>
<div class="row">
  <div class="form-group col-md-6">
    <label for="inputCity3">Comune</label>
    <input type="text" class="form-control" id="inputCity3" autocomplete="address-line2"/>
  </div>
  <div class="form-group col-md-2">
    <label for="inputCAP3">CAP</label>
    <input type="number" class="form-control" id="inputCAP3"/>
  </div>
  <div class="col-md-4">
    <div class="form-group">
      <div class="select-wrapper">
        <label for="defaultSelect3">Provincia</label>
        <select id="defaultSelect3" title="Scegli una opzione" class="form-control" required autocomplete="address-level1">
          <option selected="" value="">Scegli un'opzione</option>
          <option value="BG">Bergamo</option>
          <option value="BS">Brescia</option>
          <option value="CO">Como</option>
          <option value="CR">Cremona</option>
          <option value="LC">Lecco</option>
          <option value="LO">Lodi</option>
          <option value="MN">Mantova</option>
          <option value="MI">Milano</option>
          <option value="MB">Monza e Brianza</option>
          <option value="PV">Pavia</option>
          <option value="SO">Sondrio</option>
          <option value="VA">Varese</option>
        </select>
      </div>
    </div>
  </div>
</div>
