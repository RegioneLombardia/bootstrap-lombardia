# Dependencies
markdown: kramdown
highlighter: rouge
kramdown:
  auto_ids: true
  syntax_highlighter_opts:
    block:
      line_numbers: false

permalink: pretty

source: '.'
destination: './_site'
encoding: UTF-8
exclude:
  - .git/
  - .github/
  - .idea/
  - src/
  - vendor
  - node_modules/
  - AUTHORS
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - Gemfile
  - Gemfile.lock
  - yarn.lock
  - package.json
  - package-lock.json
  - README.md
  - bootstrap/

plugins:
  - jekyll-redirect-from
  - jekyll-sitemap
  - jekyll-toc

toc:
  max_level: 3

